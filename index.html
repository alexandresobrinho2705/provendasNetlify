    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.padding = '20px';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.fontSize = '14px';
            errorDiv.style.color = '#7f1d1d';
            errorDiv.style.backgroundColor = '#fef2f2';
            errorDiv.style.zIndex = '9999';
            errorDiv.innerHTML = `
              <h3 style="font-weight:bold; margin-bottom:8px;">Erro na Inicialização da Aplicação</h3>
              <p style="margin-bottom:8px;">${message}</p>
              <p style="font-size:12px; color:#991b1b;">Isso geralmente ocorre por problemas de carregamento de bibliotecas externas via CDN ou conflito de versões do React.</p>
            `;
            document.body.prepend(errorDiv);
        }
      };
    </script>
